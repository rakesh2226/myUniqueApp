<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../bower_components/toastr/toastr.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="./content/customtheme.css" rel="stylesheet">
    <link href="./content/styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body>
    <div>
        <div ng-include="'app/layout/layout.html'"></div>
    </div>

    <!-- inject-vendor:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../bower_components/ng-resource/dist/ng-resource.min.js"></script>
    <!-- // <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
    <script src="../../bower_components/toastr/toastr.js"></script>
    <script src="../../bower_components/moment/moment.js"></script>
    <script src="../../bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <!-- endinject -->

    <!-- inject:js -->

    <!-- Bootstrapping -->
    <script src="./app/app.module.js"></script>
    
    <!--blocks-->
    <script src="./app/blocks/logger/logger.module.js"></script>
    <script src="./app/blocks/logger/logger.js"></script>
    <script src="./app/blocks/router/router.module.js"></script>
    <script src="./app/blocks/router/routehelper.js"></script>
    

    <!--core-->
    <script src="./app/core/core.module.js"></script>
    <script src="./app/core/config.js"></script>
    <script src="./app/core/common.js"></script>

    <!--layout-->
    <script src="./app/layout/layout.module.js"></script>
    <script src="./app/layout/layout.js"></script>
   <script src="./app/layout/sidebar.js"></script>

   <!--flight-->
    <script src="./app/flight/flight.module.js"></script>
    <script src="./app/flight/config.route.js"></script>
    <script src="./app/flight/flightSearch.js"></script>
    <script src="./app/flight/flightResult.js"></script>

    <!--Books-->
    <script src="./app/book/book.module.js"></script>
    <script src="./app/book/config.route.js"></script>
    <script src="./app/book/books.js"></script>
    <script src="./app/book/editBook.js"></script>
    
    <!--data context-->
    <script src="./app/dataContext/bookData.js"></script>

    <!--Widgets-->
    <script src="./app/widgets/widgets.module.js"></script>
    <script src="./app/widgets/rkWidgetClose.js"></script>
    <script src="./app/widgets/rkWidgetHeaderClick.js"></script>
    <script src="./app/widgets/rkFontScale.js"></script>
    <script src="./app/widgets/rkModal.js"></script>

    <!-- endinject -->
</body>
</html>
